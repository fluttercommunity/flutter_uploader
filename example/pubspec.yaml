name: flutter_uploader_example
version: 3.0.0-beta.3
description: Demonstrates how to use the flutter_uploader plugin.
publish_to: "none"

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^4.3.3
  path_provider: ^2.0.8
  image_picker: ^0.8.4+6
  shared_preferences: ^2.0.5
  flutter_local_notifications: ^9.2.0

dev_dependencies:
  flutter_lints: ^1.0.4
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_uploader:
    path: ../

flutter:
  uses-material-design: true
